params:
  - group: Style
    items:
      - key: marginTop
        name: Margin Top
        type: integer
        defaultValue: 0
        ui: input
      - key: marginBottom
        name: Margin Bottom
        type: integer
        defaultValue: 0
        ui: input
      - key: marginLeft
        name: Margin Left
        type: integer
        defaultValue: 0
        ui: input
      - key: marginRight
        name: Margin Right
        type: integer
        defaultValue: 0
        ui: input
  - group: Parameters
    items:
      - key: value
        name: Value
        type: string
        ui: input
        defaultValue: ''
      - key: variant
        name: Variant
        type: string
        ui: select
        options:
          - standard
          - outlined
          - filled
        defaultValue: standard
      - key: label
        name: Label
        type: string
        ui: input
        defaultValue: label
      - key: placeholder
        name: Placeholder
        type: string
        ui: input
        defaultValue: ''
events:
  - key: onChange
    name: onChange
    args:
      - name: value
        type: string
        required: true